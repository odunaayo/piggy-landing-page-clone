<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>dashboard piggyvest</title>
        <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="image">
    <img   src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg" alt="piggybank logo">
</div>
    <main>
    <section id="card">
        
        <header>
        <h1>Create a Secure Account</h1>
        <p class="flex-1">Welcome to the future of Savings & Investments</p>
        </header>
        <form class="form" action="processform.php" method="POST">
                    <label class="text-1" for="full_name"> Full Name </label ><br>
                     <input class="piggy-input" type="text" name="full_name" placeholder="Full Name" /><br>
           
                    <label class="text-1" for="Email_Address"> Email Address</label><br />
                     <input class="piggy-input" type="email" name="Email_Address" placeholder=" Email Address"  /><br>

                    <label class="text-1" for="Phone_Number"> Phone Number</label><br />
                    <input class="piggy-input" type="text" name="Phone_Number" placeholder=" Phone Number" required  /><br>
        
                    <label class="text-1" for="Password"> Password</label><br />
                    <input class="piggy-input" type="text" name="Password" placeholder=" Password" required  /><br>
                    
                    <label class="text-1" for="Referrer_Phone or Promo_Code (Optional)">  Referrer Phone or Promo Code (Optional)</label><br />
                    <input class="piggy-input" type="text" name="Referrer Phone Or Code" placeholder="  Referrer Phone Or Code" /><br>
                
                     <label class="text-1" for="How Did You Hear About Us? (Optional)"> How Did You Hear About Us? (Optional)</label><br />
            
                     <select class="piggy-select" name="Click To Select">
                            <option> Click To Select</option>
                            <option>Facebook</option>
                            <option>Twitter</option>
                            <option>Instagram</option>
                            <option>friends/Family/Coworker Referral</option>
                            </select><br>
        
                 <button  class="text-2" type="submit"> CREATE ACCOUNT</button><br>
           
</form>
</main>
       <a  href="dashboard.piggyvest.com/login/" target="_blank"><p class="host">Already have an account? Log In</p></a>
</body>
            

</html>
